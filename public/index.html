<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="manifest" href="manifest.json" />
    <style>
        .myButton {
            margin-left: 5px;
            width: 70px;
        }
    </style>
</head>

<body onload="showTasks()">
    <div class="container">
        <h3 class="display-4 mb-3 text-center">To Do App</h3>

        <form>
            <div class="form-group">
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="body" placeholder="Add Your Task Here..."></textarea>
            </div>

        </form>
        <div class="text-center">
            <button class="btn btn-primary mb-3" value="Submit" onclick="addTodo()">Submit</button>
        </div>
        <div id="tasks">

        </div>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/sw.js')
                    .then(function () { console.log("Service Worker Registered"); });
            }
        </script>
</body>



</html>
